<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park">
    <!--Meta tags for search engines-->
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main Content-->
    <main>
        <section id="signup">
            <form id="signup-form" METHOD="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's Get You Signed Up</h2>
                <label for="first-name">First Name </label><input type="text" id="first-name" name="first-name" placeholder="First Name"><br>
                <label for="last-name">Last Name </label><input type="text" id="last-name" name="last-name" placeholder="Last Name"><br>
                <label for="email-address">Email Address </label><input type="email" id="email-address" name="email-address" placeholder="Email Address"><br>
                <label for="road">Road </label><input type="radio" name="running_preference" value="road" checked/><br>
                <label for="trail">Trail </label><input type="radio" name="running_preference" value="trail"/><br>
                <label for="both">Both </label><input type="radio" name="running_preference" value="both"/><br>
                <input type="submit" value="Let's Run!">
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"></a><i class="fa-brands fa-facebook"></i></li>
            <li><a href="https://x.com/" target="_blank" rel="noopener"
                aria-label="Visit our X page (opens in a new tab)"></a><i class="fa-brands fa-x-twitter"></i></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"></a><i class="fa-brands fa-youtube"></i></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"></a><i class="fa-brands fa-instagram"></i></li>
        </ul>
    </footer>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/d10a9def8a.js" crossorigin="anonymous"></script>
</body>

</html>
